<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>스터디 플래너</title>
  <link rel="stylesheet" href="jplanner.css">
</head>
<body>

  <header>
    <h1>스터디 플래너 📚</h1>
    <button id="go-to-main">메인으로 가기</button>
  </header>

  <main>
    <section id="planner-section">
      <div id="date-title"></div> 
      
      <ul id="todo-list">
      </ul>

      <div id="input-section">
        <input type="text" id="new-todo-input" placeholder="할 일을 입력하세요!">
        <button id="add-todo-button">추가</button>
      </div>
    </section>
  </main>

  <script src="jplanner.js"></script>

</body>
</html>
