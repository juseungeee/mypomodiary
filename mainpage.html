<body>
  <header>
    <h1>🍅 My Pomo Diary 🍅</h1>

  <div id="main-content">

        <p id="today-date"></p>

      <div id="box">

      <div id="timer-buttons">
        <button id="start-button">🍅Start</button>
        <button id="reset-button">🍅Reset</button>
        <button id="go-to-settings" class="tiny-button">⚙️</button>
      </div>
    </section>

    <section id="calendar-section">
      <div id="calendar-header">
        <button id="prev-month">🍅</button>

      </div>
      <p id="calendar-guide">날짜를 클릭하면 스터디 플래너로 이동합니다</p>
