<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>⚙️</title>
  <link rel="stylesheet" href="settings.css">
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1>⚙️</h1>
    <button id="go-to-main">🍅</button>
  </header>

  <main>
    <section id="settings-section">
      <div class="setting-group">
        <h2>타이머 선택</h2>
        <select id="background-select">
          <option value="tomato" selected>토마토</option>
          <option value="pudding">푸딩</option>
          <option value="clover">클로버</option>
          <option value="cloud">구름</option>
        </select>
      </div>

      <div class="setting-group">
        <h2>색상 선택</h2>
        <select id="color-select">
          <option value="#FBE8A6" selected>크림</option>
          <option value="#A0522D">브라운</option>
          <option value="#C6E59D">그린</option>
          <option value="#EDD9F0">퍼플</option>
        </select>
      </div>

      <button id="save-button">저장</button>
    </section>
  </main>

  <script src="settings.js"></script>

</body>
</html>
